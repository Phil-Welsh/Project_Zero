<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Snail</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
</head>
<body style="background-image: url('assets/background.jpeg')">

    <!-- Container for title and game description that never leaves the DOM -->
    <div id = "titleContainer">
        <h1>Oregon Snail</h1>
        <h3>Help your snail across a dangerous landscape to reach a stockpile of food!</h3>
    </div>

    <!-- Container for the name input field and button that disappear once button is clicked -->
    <div id = "nameContainer">
        <input type="text" id = "nameInput">
        <button class= "btn" id = "nameInputButton">Let's go!</button>
    </div>

    <!-- Container for the left hand stats container, middle snail image, and right side buttons -->
    <div id = "centerPiece">

        <!-- Container for the left side stats and explanation of stats -->
        <div id = "statsContainer">
            <p>Make sure none of these get to 10 or <span class = "name"></span> dies!</p>
            <ul id = "statsLiContainer">
                <li class = "statsLi" id = "nameLi">Name: </li>
                <li class = "statsLi" id = "sleepinessLi">Sleepiness: </li>
                <li class = "statsLi" id = "boredomLi">Boredom: </li>
                <li class = "statsLi" id = "hungerLi">Hunger: </li>
            </ul>
        </div>

        <!-- Container for the snail image -->
        <div id = "snailContainer">
            <img id = "snail" src = "assets/snail.png">
        </div>

        <!-- Container for the buttons and explanation on the right side of the page -->
        <div id = "buttonContainer">
            <p>Use these buttons to keep <span class = "name"></span> fed, energized, and entertained!</p>
            <ul id = "buttonLiContainer">
                <li><button class = "btn" id = "eatButton">Eat</button></li>
                <li><button class = "btn" id = "setUpCampButton">Set up camp</button></li>
                <li><button class = "btn" id = "playCardsButton">Play cards</button></li>
            </ul>
        </div>

    </div>

    <!-- Container for the end game object that shows after game is complete -->
    <div id = "endGameContainer">
        <div id = "replay"></div>
    </div>

    <!-- Container for the progress bar that appears at the bottom of the page once game starts, then disappears at the end -->
    <div id = "progressBarContainer">
        <p id = "progressBarNote">This bar shows your progress!</p>
        <div id = "progressBarBackground">
            <div id = "progressBar"></div>
        </div>
    </div>

</body>
</html>
